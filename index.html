<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #383a3c;
            /* Prevent scrolling */
        }

        .viral {
            background-color: red;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Fit image fully inside without cropping */
        }
    </style>
</head>

<body>
    <img src="Scam.jpg" alt="Scam">
    <audio id="bg-music" src="Scam.mp3" loop hidden></audio>

</body>
<script>
    const main = () => {
        const audio = document.getElementById("bg-music");

        //     // Try autoplay muted
        audio.muted = true;
        audio.play();
        // First click par unmute karo
        document.body.addEventListener("click", () => {
            audio.muted = false;
            audio.play();
        }, { once: true });

    }

    main();
